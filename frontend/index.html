<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
		<meta name="description" content="BlackJack Game">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
		<link rel="stylesheet" href="index.css">
		<script src="dist/bundle.js"></script>
  </head>
  <body>
		<div class="title">Black Jack Game</div>
		<div class="gamepane-player">Dealer Hand</div>
		<div class="gamepane" id="wwZlsPUv">
			<img src="cards/0.png" alt="playing cards" class="playingcards">
			<img src="cards/23.png" alt="playing cards" class="playingcards">
		</div>
		<div class="spacer"></div>
		<div class="gamepane-player">Player Hand</div>
		<div class="gamepane" id="VJINJzAVKKy">
			<img src="cards/2.png" alt="playing cards" class="playingcards">
			<img src="cards/40.png" alt="playing cards" class="playingcards">
		</div>
		<div class="counter">
			<div id="HTCpTWJAh">Dealer Score: 0</div>
			<div id="bnSddBbUiNfi">Player Name: Player 1</div>
			<div id="YhhKVfVNsDv">Player Score: 0</div>
		</div>
		<div class="buttons">
			<button class="but-new" id="RAHyqtNqRd">New Game</button>
			<button class="but-score" id="mSCPZQmjHoAx">Scores</button>
			<button class="but-action-off" id="OQXrkcqKiIEQ" disabled>Hit</button>
			<button class="but-action-off" id="zKhgMWkBk" disabled>Stay</button>
		</div>
		<div id="oqrhLoDtO" class="alert">
			<span>Player Name:</span>
			<input id="vCzoHPwfX" type="text" value="Player 2">
			<button id="YpBnSLSIIrq">Go</button>
		</div>
		<div id="wt4pccnsvg56" class="alert">
			<div>Bursted!!!</div>
			<button id="nu2t2ks82m6j">Restart</button>
			<button id="vh4mow0wza7g">Quit</button>
		</div>
  </body>
</html>
